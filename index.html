<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
      integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Credit Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form id="creditForm">
          <h2 class="resultText"></h2>
          <label for="loanAmount">Сума кредиту:</label>
          <input
            type="number"
            id="loanAmount"
            name="loanAmount"
            step="100"
            value="1000"
            required
          />
          <input
            type="range"
            id="loanAmountRange"
            name="loanAmountRange"
            step="100"
            max="50000"
            oninput="updateLoanAmount()"
          />

          <label for="repaymentPeriod">Період погашення (днів):</label>
          <input
            type="number"
            id="repaymentPeriod"
            name="repaymentPeriod"
            step="1"
            value="7"
            required
          />
          <input
            type="range"
            id="repaymentPeriodRange"
            name="repaymentPeriodRange"
            step="1"
            max="60"
            oninput="updateRepaymentPeriod()"
          />

          <button type="submit" class="btn">Отримати кредит</button>

          <p class="errorMessage"></p>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
